            embedded_html("/template/styleConfig.html", "styleList");
            embedded_html("/template/header.html", "header-contents");
            embedded_html("/template/footer.html", "footer-contents");
            window.addEventListener("load", active_nav("about"));

            const polyParent = document.getElementById("top");
            let poly = new Polygon(
                {
                    place       : "cv", 
                    n           : 2.5, 
                    time        : 20,
                    width       : window.innerWidth, 
                    height      : window.innerHeight
                } 
            );

            window.addEventListener(
                "load", 
                function() {
                    poly.calc(polyParent.clientWidth, polyParent.clientHeight)
                }
            );
            
            window.addEventListener(
                'resize', 
                function(){
                    poly.calc(polyParent.clientWidth, polyParent.clientHeight)
                }
            )
